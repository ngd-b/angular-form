<div class="container">
	<div class="row">
		<h3>子组件表单按钮事件</h3>
		<accordion closeOthers='true'>
			<accordion-group heading="form 表单用户输入">
			<div class="col-md-12">
				<app-form-input></app-form-input>
			</div>
		</accordion-group>
		<accordion-group heading="模板驱动表单">
		<div class="col-md-12">
			<app-form-model></app-form-model>
		</div>
	</accordion-group>
	<accordion-group heading="form表单验证">

</accordion-group>
<accordion-group heading="响应式表单">
	<div class="col-md-12">
	<tabset>
		<tab heading="基础操作">
			<app-form-reactive [isShow]="isShow"></app-form-reactive>
		</tab>
		<tab heading="复杂操作">
			<app-form-reactive [isShow]="!isShow"></app-form-reactive>
		</tab>
	</tabset>
		
	</div>
</accordion-group>
<accordion-group heading="动态表单">
	<div class="col-md-12">
		<app-form-active></app-form-active>
	</div>
</accordion-group>
</accordion>

</div>

</div>

</div>
