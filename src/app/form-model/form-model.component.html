<div class="row" [hidden]="submited">
	<div class="col-md-12">
	TODO:remove this {{diagonistic}}
		<form class="form-horizontal" #formModel="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name" class="control-label col-md-1">用户名：</label>
				<div class="col-md-2">
					<input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
				<div [hidden]="name.valid||name.pristine" class="alert alert-danger">
					name is required
				</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-md-1">密码：</label>
				<div class="col-md-2">
					<select class="form-control" id="password" required
						[(ngModel)]="model.password" name="password">
						<option *ngFor="let pwd of password" [value]="pwd">{{pwd}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="control-label col-md-1">性别：</label>
				<div class="col-md-2">
					<input type="text" id="gender" class="form-control" [(ngModel)]="model.gender" name="gender">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 center">
					<button type="submit" class="btn btn-primary" [disabled]="!formModel.form.valid">提交</button>
					<button type="button" class="btn btn-default" (click)="addUser();formModel.reset()">添加</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row" [hidden]="!submited">
	<div class="col-md-12" >
		<div class="row">
			<div class="col-md-1">name</div>
			<div class="col-md-2">{{model.name}}</div>
		</div>
		<div class="row">
			<div class="col-md-1">password</div>
			<div class="col-md-2">{{model.password}}</div>
		</div>
		<div class="row">
			<div class="col-md-1">gender</div>
			<div class="col-md-2">{{model.gender}}</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-default" (click)="submited=false">编辑</button>
		</div>
	</div>

</div>
